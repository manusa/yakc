name: E2E Tests

on:
  push:

jobs:
  minikube:
    name: K8S
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes: [v1.18.2,v1.12.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v1.0.2
        with:
          minikube version: v1.9.2
          kubernetes version: ${{ matrix.kubernetes }}
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Gradle Build
        if: success()
        run: ./gradlew build -PskipPublishing
      - name: Sonar Analysis
        if: success() && startsWith(matrix.kubernetes, 'v1.18')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew jacocoRootReport sonarqube -PskipPublishing
          -Dsonar.login=${{ secrets.SONARCLOUD_TOKEN }}