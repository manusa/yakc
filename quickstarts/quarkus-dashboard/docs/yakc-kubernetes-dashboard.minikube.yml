---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      app: quarkus-kubernetes-dashboard
      group: com.marcnuri.yakc.quickstart
    name: yakc-dashboard
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: quarkus-kubernetes-dashboard
      group: com.marcnuri.yakc.quickstarts
    type: ClusterIP
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    labels:
      app: quarkus-kubernetes-dashboard
      group: com.marcnuri.yakc.quickstarts
    name: yakc-kubernetes-dashboard-cluster-admin
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: cluster-admin
  subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: quarkus-kubernetes-dashboard
      group: com.marcnuri.yakc.quickstarts
    name: quarkus-kubernetes-dashboard
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: quarkus-kubernetes-dashboard
        group: com.marcnuri.yakc.quickstarts
    template:
      metadata:
        labels:
          app: quarkus-kubernetes-dashboard
          group: com.marcnuri.yakc.quickstarts
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: YAKC_DASHBOARD_INSECURESKIPTLSVERIFY
            value: "false"
          image: marcnuri/yakc-kubernetes-dashboard:latest
          imagePullPolicy: Always
          name: quarkus
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          securityContext:
            privileged: false
          resources:
            limits:
              memory: "128Mi"
